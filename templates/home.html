<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <title>Kidoz!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"> </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  {% include 'header/header.html' %}
  <div class="container-fluid p-0">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ url_for('static', filename='images/img3.png') }}" class="d-block w-100" alt="">
          <div class="carousel-caption d-none d-md-block" style="background-color: #FFE7F5;">
            <h1>Feel the HAPPINESS<br>of TOYS!</h1>
            <a href="/shop" class="btn btn-success" style="opacity: 1;">Shop Now!</a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <img src="{{ url_for('static', filename='images/img 5.png') }}" class="img-fluid">
      </div>
      <div class="col-sm-4">
        <img src="{{ url_for('static', filename='images/img 6.png') }}" class="img-fluid">
      </div>
      <div class="col-sm-4">
        <img src="{{ url_for('static', filename='images/img 7.png') }}" class="img-fluid">
      </div>
    </div>
    </div>
  </div>
  {% include 'footer/footer.html' %}
</body>

</html>
