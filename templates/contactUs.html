<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"> </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(document).on('click', '.save-contact-us', function() {
        $.ajax({
          type: 'post',
          url: '/save-contact-us',
          data: $('.contact-us-form').serialize(),
          success: function(response) {
            if (response === 'Success') {
              alert ('We will get back to you shortly');
              $('.contact-us-form input').val('');
              $('.contact-us-form textarea').val('');
            } else {
              alert ('Oops! Please try again');
            }
          }
        });
      });
    });
  </script>
</head>

<body>
  {% include 'header/header.html' %}
  
  <div class="containercontact">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
        <form class="contact-us-form">
          <input type="text" name="name" class="field" placeholder="Your Name">
          <input type="text" name="emailID" class="field" placeholder="Your Email">
          <input type="text" name="mobileNumber" class="field" placeholder="Phone">
          <textarea name="message" placeholder="Message" class="field"></textarea>
          <button type="button" class="btn save-contact-us">Send</button>
        </form>
			</div>
		</div>
	</div>
  {% include 'footer/footer.html' %}
</body>

</html>
