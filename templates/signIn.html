<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"> </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Sign In to Kidoz</title>
  <style>
    /*-------------Login Page----------------*/
    input, button { border: none; outline: none; background: none; }
    .cont { overflow: hidden; position: relative; width: 900px; height: 550px; background: #FFE6F5; box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22); }
    .form { position: relative; width: 640px; height: 100%; padding: 50px 30px; -webkit-transition: -webkit-transform 1.2s ease-in-out; transition: -webkit-transform 1.2s ease-in-out; transition: transform 1.2s ease-in-out; transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out; }
    h2 { width: 100%; font-size: 45px; text-align: center; font-family: cursive; color: #8C2BCF; }
    label { display: block; width: 260px; margin: 25px auto 0; text-align: center; }
    label span { font-size: 20px; font-weight: 600; color: #505f75; font-family: cursive; }
    input { display: block; width: 100%; margin-top: 5px; font-size: 16px; padding-bottom: 5px; border-bottom: 1px solid rgba(109, 93, 93, 0.4); text-align: center; font-family: cursive; }
    button { display: block; margin: 0 auto; width: 260px; height: 36px; border-radius: 30px; color: #fff; font-size: 15px; cursor: pointer; }
    .submit { margin-top: 40px; margin-bottom: 30px; font-weight: 600; font-family: cursive; font-size: larger; background: -webkit-linear-gradient(left, #7579ff, #b224ef); }
    .submit:hover { background: -webkit-linear-gradient(left, #b224ef, #7579ff); }
    .forgot-pass { margin-top: 15px; text-align: center; font-size: 20px; font-weight: 500; color: #0c0101; cursor: pointer; font-family: cursive; }
    .forgot-pass:hover { color: red; }
    .sub-cont { overflow: hidden; position: absolute; left: 640px; top: 0; width: 900px; height: 100%; padding-left: 260px; background: #FFE6F5; -webkit-transition: -webkit-transform 1.2s ease-in-out; transition: -webkit-transform 1.2s ease-in-out; transition: transform 1.2s ease-in-out; }
    .cont.s-signup .sub-cont { -webkit-transform: translate3d(-640px, 0, 0); transform: translate3d(-640px, 0, 0); }
    .img { overflow: hidden; z-index: 2; position: absolute; left: 0; top: 0; width: 260px; height: 100%; padding-top: 360px; }
    .img:before { content: ''; position: absolute; right: 0; top: 0; width: 900px; height: 100%; background-image: url(/static/images/background_image.png); background-size: cover; transition: -webkit-transform 1.2s ease-in-out; transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out; }
    .img:after { content: ''; position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: rgba(90, 225, 235, 0.3); }
    .cont.s-signup .img:before { -webkit-transform: translate3d(640px, 0, 0); transform: translate3d(640px, 0, 0); }
    .img-text { z-index: 2; position: absolute; left: 0; top: 50px; width: 100%; padding: 0 20px; text-align: center; color: #8C2BCF; -webkit-transition: -webkit-transform 1.2s ease-in-out; transition: -webkit-transform 1.2s ease-in-out; transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out; }
    .img-text h2 { margin-bottom: 10px; font-weight: normal; }
    .img-text p { font-size: 14px; line-height: 1.5; }
    .cont.s-signup .img-text.m-up { -webkit-transform: translateX(520px); transform: translateX(520px); }
    .img-text.m-in { -webkit-transform: translateX(-520px); transform: translateX(-520px); }
    .cont.s-signup .img-text.m-in { -webkit-transform: translateX(0); transform: translateX(0); }
    .sign-in { padding-top: 65px; -webkit-transition-timing-function: ease-out; transition-timing-function: ease-out; }
    .cont.s-signup .sign-in { -webkit-transition-timing-function: ease-in-out; transition-timing-function: ease-in-out; -webkit-transition-duration: 1.2s; transition-duration: 1.2s; -webkit-transform: translate3d(640px, 0, 0); transform: translate3d(640px, 0, 0); }
    .img-btn { overflow: hidden; z-index: 2; position: relative; width: 150px; height: 36px; margin: 0 auto; background: #8C2BCF; color: #FFE6F5; font-size: 15px; cursor: pointer; font-family: cursive; border-radius: 30px; }
    .img-btn:after { content: ''; z-index: 2; position: absolute; left: 0; top: 0; width: 100%; height: 100%; }
    .img-btn span { position: absolute; left: 0; top: 0; display: -webkit-box; display: flex; -webkit-box-pack: center; justify-content: center; align-items: center; width: 100%; height: 100%; -webkit-transition: -webkit-transform 1.2s; transition: -webkit-transform 1.2s; transition: transform 1.2s; transition: transform 1.2s, -webkit-transform 1.2s; }
    .img-btn span.m-in { -webkit-transform: translateY(-72px); transform: translateY(-72px); }
    .cont.s-signup .img-btn span.m-in { -webkit-transform: translateY(0); transform: translateY(0); }
    .cont.s-signup .img-btn span.m-up { -webkit-transform: translateY(72px); transform: translateY(72px); }
    .sign-up { -webkit-transform: translate3d(-900px, 0, 0); transform: translate3d(-900px, 0, 0); }
    .cont.s-signup .sign-up { -webkit-transform: translate3d(0, 0, 0); transform: translate3d(0, 0, 0); }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(document).on('click', '.sign-in-button', function () {
        $.ajax({
          type: 'post',
          url: '/get-user',
          data: $('.sign-in-form').serialize(),
          success: function (response) {
            if ($.trim(response) == "Success") {
              location.href = '/';
            } else if ($.trim(response) == "Invalid") {
              alert('Invalid credentials');
            } else {
              alert('Please try again');
            }
          }
        });
      });

      $(document).on('click', '.sign-up-button', function () {
        $.ajax({
          type: 'post',
          url: '/create-user',
          data: $('.sign-up-form').serialize(),
          success: function (response) {
            if ($.trim(response) == "Success") {
              location.href = '/';
            } else {
              alert('Please try again');
            }
          }
        });
      });
    });
  </script>
</head>
<body>
  {% include 'header/header.html' %}

  <section class="Form my-4 mx-5">
    <div class="cont container">
      <div class="form sign-in">
        <h2>Sign In</h2>
        <form class="sign-in-form">
          <label>
            <span>Email Address</span>
            <input type="text" name="emailID">
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password">
          </label>
          <button class="submit sign-in-button" type="button">Sign In</button>          
        </form>
      </div>

      <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <h2>New here?</h2>
          </div>
          <div class="img-text m-in">
            <h2>Welcome to Kidoz!</h2>
          </div>
          <div class="img-btn">
            <span class="m-up">Sign Up</span>
            <span class="m-in">Sign In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Sign Up</h2>
          <form class="sign-up-form">
            <label>
              <span>Name</span>
              <input type="text" name="fullName">
            </label>
            <label>
              <span>Email</span>
              <input type="text" name="emailID">
            </label>
            <label>
              <span>Password</span>
              <input type="password" name="password">
            </label>
            <label>
              <span>Confirm Password</span>
              <input type="password" name="confirmPassword">
            </label>
            <button type="button" class="submit sign-up-button">Sign Up Now</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  {% include 'footer/footer.html' %}
</body>

</html>
<script type="text/javascript">
  document.querySelector('.img-btn').addEventListener('click', function() {
    document.querySelector('.cont').classList.toggle('s-signup')
  });
</script>
